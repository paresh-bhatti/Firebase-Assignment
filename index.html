    <title>Train Schedule</title>
  
  <body>

    <div class = "jumbotron">
      <h1 class = "textHeading">Train Schedule</h1>
      <h2 class = "textHeading">All aboard!</h2>
    </div>

    <br>
    <p>Current Train Schedule</p>
    <br>
    <div>
    <table class="table table-hover table-dark" id="trainTable">
      <thead>
        <tr>
          <th scope="col">Train Name:</th>
          <th scope="col">Destination:</th>
          <th scope="col">Frequency (min):</th>
          <th scope="col">Next Arrival:</th>
          <th scope="col">Minutes Away:</th>
        </tr>
      </thead>
      <tbody> 
        <!-- content goes here-->
        <!-- <tr>
          <th scope="row"></th>
          <td colspan="2"></td>
          <td></td>
        </tr> -->

      </tbody>

    </table>
  </div>
    <br>
<p>Add your train below...</p>
<br>
    <form>
      <div class="form-group">
        <label for="name">Train Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Train Name">
      </div>
      <div class="form-group">
        <label for="dest">Destination:</label>
        <input type="text" class="form-control" id="dest" placeholder="Destination">
      </div>
      <div class="form-group">
        <label for="firstTime">First Train Time (HH:mm - military time):</label>
        <input type="text" class="form-control" id="firstTime" placeholder="First Train Time (24:00)">
      </div>
      <div class="form-group">
        <label for="freq">Frequency (in minutes):</label>
        <input type="text" class="form-control" id="freq" placeholder="Frequency (min)">
      </div>
      <button type="submit" id="trainInfoButton" class="btn btn-primary">Submit Train data</button>
    </form>

   
    <script type="text/javascript" src="Assets/javascript/train.js"></script>

</body>
